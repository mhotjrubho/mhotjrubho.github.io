<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>הפרויקטים שלי</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    /* עיצוב כללי */
    body {
      margin: 0;
      font-family: 'Heebo', sans-serif;
      direction: rtl;
      background-color: #fdfdfd;
      color: #333;
      line-height: 1.6;
    }

    /* כותרת עליונה */
    header.main-header {
      background-color: #0b7285;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header.main-header .logo {
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }

    header.main-header nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
      font-size: 1.1rem;
    }

    header.main-header nav a:hover,
    header.main-header nav a.active {
      color: #c8f7ff;
    }

    /* מיכל תוכן */
    main.container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    /* סרגל קטגוריות */
    .categories {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .categories button {
      background-color: #0b7285;
      border: none;
      color: white;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .categories button:hover,
    .categories button.active {
      background-color: #087f8c;
    }

    /* גריד של פרויקטים */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap: 1.5rem;
    }

    .project-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgb(11 114 133 / 0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .project-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgb(11 114 133 / 0.35);
    }

    .project-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .project-content {
      padding: 1rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .project-title {
      font-weight: 700;
      font-size: 1.2rem;
      margin: 0 0 0.5rem 0;
    }

    .project-description {
      flex-grow: 1;
      font-size: 1rem;
      color: #555;
      margin-bottom: 1rem;
    }

    .project-link {
      text-decoration: none;
      background-color: #0b7285;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .project-link:hover {
      background-color: #087f8c;
    }

    /* טופס צור קשר */
    .contact-section {
      padding: 4rem 1rem;
      background: #f4f4f4;
      text-align: center;
      max-width: 600px;
      margin: 3rem auto;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
    }

    .contact-section h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #0b7285;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: inherit;
      direction: rtl;
      font-size: 1rem;
    }

    .contact-form button {
      background-color: #0b7285;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      font-weight: 600;
    }

    .contact-form button:hover {
      background-color: #087f8c;
    }

    /* ריספונסיב */
    @media (max-width: 600px) {
      header.main-header {
        flex-direction: column;
        gap: 0.5rem;
      }

      .categories {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

<header class="main-header">
  <div class="logo">הפרויקטים שלי</div>
  <nav>
    <a href="index.html" class="active">בית</a>
    <a href="about.html">אודות</a>
    <a href="contact.html">צור קשר</a>
  </nav>
</header>

<main class="container">

  <!-- סרגל קטגוריות (ניתן להוסיף פונקציונליות בעתיד) -->
  <div class="categories">
    <button class="active">הכל</button>
    <button>אתר</button>
    <button>אפליקציה</button>
    <button>עיצוב</button>
  </div>

  <!-- רשת פרויקטים -->
  <div class="projects-grid">

    <!-- דוגמה לפרויקט - תחליף בתוכן שלך -->
    <div class="project-card">
      <img class="project-image" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="פרויקט לדוגמה" />
      <div class="project-content">
        <h3 class="project-title">שם הפרויקט</h3>
        <p class="project-description">תיאור קצר ומרגש של הפרויקט שלך, למה הוא מיוחד ומה הוא עושה.</p>
        <a href="#" class="project-link" target="_blank" rel="noopener noreferrer">קישור לפרויקט</a>
      </div>
    </div>

    <!-- הוסף כאן עוד כרטיסי פרויקטים לפי הצורך -->

  </div>

  <!-- טופס צור קשר -->
  <section id="contact" class="contact-section">
    <h2>צור קשר</h2>
    <form action="https://formsubmit.co/nho.tjrubho@gmail.com" method="POST" class="contact-form">
      <input type="hidden" name="_captcha" value="false" />
      <input type="text" name="name" placeholder="שם מלא" required />
      <input type="email" name="email" placeholder="כתובת אימייל" required />
      <textarea name="message" placeholder="הודעה" rows="5" required></textarea>
      <button type="submit">שלח</button>
    </form>
  </section>

</main>

<footer class="main-footer" style="background:#222; color:#fff; padding:1rem; text-align:center; margin-top:3rem;">
  כל הזכויות שמורות © 2025
</footer>

</body>
</html>
